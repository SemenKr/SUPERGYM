  <body>
    <div class="wrapper">
      <header class="header">

          <div class="header__container">

              </svg>
            </div>
            <div class="header__phone phone">
              <a class="phone__link" href="tel:+88005555555">8-800-555-55-55</a>

          </div>
        </div>
      </header>
      <main>
        <section class="about">
          <div class="container">

          </div>

      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__container">
            <div class="footer__logo logo">
              <svg class="logo__img" width="119" height="23" viewBox="0 0 119 23">
                <use xlink:href="./img/sprite.svg#logo"></use>
              </svg>
            </div>
            <nav class="footer__navigation navigation">

                <li class="navigation__item">

                <li class="navigation__item">

                </li>
                <li class="navigation__item">

                  <svg width="25" height="25">
                    <use xlink:href="./img/sprite.svg#social-vk"></use>
                  </svg>
                  <span class="visually-hidden">Вконтакте</span>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link" href="#" title="Одноклассники">

                    <use xlink:href="./img/sprite.svg#social-class"></use>

              <li class="social__item">
                <a class="social__link" href="#" title="Reddit">
